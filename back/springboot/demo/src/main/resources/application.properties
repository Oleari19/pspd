api.version=1.0

# Railway injeta PORT; local usa 8089
server.port=${PORT:8089}

# ---- PostgreSQL (Railway) ----
spring.datasource.url=jdbc:postgresql://${PGHOST:${DB_HOST:localhost}}:${PGPORT:${DB_PORT:5432}}/${PGDATABASE:${DB_NAME:dbspringboot}}
spring.datasource.username=${PGUSER:${DB_USER:postgres}}
spring.datasource.password=${PGPASSWORD:${DB_PASS:postgres}}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Executa sempre o schema.sql para garantir a criacao das tabelas dependentes
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# (Opcional) Pool menor para ambientes com pouca RAM
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000

