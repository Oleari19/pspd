services:
  db:
    image: postgres:15
    container_name: pspd-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dbspringboot
      TZ: UTC
    # Recomenda-se nao expor 5432 para evitar conflito com PostgreSQL local.
    # Para acesso externo, altere para "5433:5432".
    # ports:
    #   - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./springboot/demo/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/001-schema.sql:ro
      - ./springboot/demo/src/main/resources/data.sql:/docker-entrypoint-initdb.d/002-data.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dbspringboot"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 20s
    restart: unless-stopped

  api:
    image: loja-api:1.0
    build:
      context: ./springboot/demo
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/dbspringboot
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_SQL_INIT_MODE: always
      PORT: "8089"
      TZ: UTC
    ports:
      - "8089:8089"
    restart: unless-stopped

  adminer:
    image: adminer
    depends_on:
      db:
        condition: service_started
    environment:
      ADMINER_DEFAULT_SERVER: db
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pg_data:

